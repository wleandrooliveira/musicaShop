<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Musics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="addOneSong($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-card *ngFor="let music of allMusics">
        <ion-card-header>
            <button (click)="addToFavorites(music)" ion-button block>Add to Favorites</button>            
        </ion-card-header>
        <img src="{{music.image}}">
        <ion-card-content>
        <ion-card-title>{{music.name}}</ion-card-title>
        <ion-item>
          <button ion-button item-left (click)="shareSong(music)">
            Share
          </button>
          <button ion-button item-right (click)="goToMusicPlayer(music)">
            Listen
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
